<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Special Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('1.jpg');  /* 设置背景图片 */
            background-size: cover;  /* 平铺背景图片，保持比例 */
            background-position: center;  /* 居中背景 */
            background-repeat: no-repeat;  /* 不重复背景 */
            position: relative;
        }

        .heart-link {
            position: absolute;
            top: 350px;  /* 固定垂直位置 */
            left: 470px;  /* 固定水平位置 */
            width: 100px;  /* 爱心区域的宽度 */
            height: 100px;  /* 爱心区域的高度 */
            cursor: pointer;

            /* 临时的边框和背景颜色，便于定位 */
            border: 2px dashed red;  /* 红色虚线边框 */
            background-color: rgba(255, 0, 0, 0.2);  /* 半透明红色背景 */
        }
    </style>
</head>
<body>
    <!-- 透明的链接区域，位于爱心位置上方 -->
    <a href="loveletter.html" class="heart-link"></a>
</body>
</html>
