<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Special Messages Calendar</h1>
        <div class="calendar-wrapper">

            <!-- September 2024 -->
            <div class="month">
                <div class="month-name">September 2024</div>
                <div class="calendar-grid">
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                    <div class="day-name">Sun</div>
                    <!-- 填充空白天数以对齐 -->
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <a href="2024-09-12.html" class="date">12</a>
                    <a href="2024-09-13.html" class="date">13</a>
                    <a href="2024-09-14.html" class="date">14</a>
                    <!-- 添加更多日期 -->
                </div>
            </div>

            <!-- October 2024 -->
            <div class="month">
                <div class="month-name">October 2024</div>
                <div class="calendar-grid">
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                    <div class="day-name">Sun</div>
                    <div class="blank"></div>
                    <a href="2024-10-01.html" class="date">1</a>
                    <a href="2024-10-02.html" class="date">2</a>
                    <a href="2024-10-03.html" class="date">3</a>
                    <!-- 添加更多日期 -->
                </div>
            </div>

        </div>
    </div>
</body>
</html>
