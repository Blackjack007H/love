<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>For You...</h1>
        </div>
    </div>

    <script>
        window.onload = function() {
            let password = prompt("Enter the special date (MMDD):");
            if (password === "0312") {
                alert("Correct! Welcome to your messages.");
                window.location.href = "2024-09-12.html";
            } else {
                alert("Incorrect password. Please try again.");
                location.reload();
            }
        }
    </script>
</body>
