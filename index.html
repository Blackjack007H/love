<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Special Messages Calendar</h1>
        <div class="calendar">
            <div class="month">
                <h2>September 2024</h2>
                <div class="calendar-grid">
                    <!-- 9月日历生成 -->
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>

                    <!-- 填充空白天数以对齐日历 -->
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <a href="2024-09-12.html" class="date">12</a>
                    <a href="2024-09-13.html" class="date">13</a>
                    <a href="2024-09-14.html" class="date">14</a>
                    <a href="2024-09-15.html" class="date">15</a>
                    <a href="2024-09-16.html" class="date">16</a>
                    <a href="2024-09-17.html" class="date">17</a>
                    <a href="2024-09-18.html" class="date">18</a>
                    <a href="2024-09-19.html" class="date">19</a>
                    <!-- 继续添加日期 -->
                </div>
            </div>

            <div class="month">
                <h2>October 2024</h2>
                <div class="calendar-grid">
                    <!-- 10月日历生成 -->
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                    
                    <!-- 填充空白天数以对齐日历 -->
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <a href="2024-10-01.html" class="date">1</a>
                    <a href="2024-10-02.html" class="date">2</a>
                    <a href="2024-10-03.html" class="date">3</a>
                    <a href="2024-10-04.html" class="date">4</a>
                    <a href="2024-10-05.html" class="date">5</a>
                    <!-- 继续添加日期 -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
