<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Special Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('1.jpg');  /* 设置背景图片 */
            background-size: cover;  /* 图片全屏显示 */
            background-position: center;  /* 居中显示背景 */
            position: relative;
        }

        .heart-link {
            position: absolute;
            top: 30%;  /* 调整爱心位置的垂直百分比 */
            left: 40%;  /* 调整爱心位置的水平百分比 */
            width: 12%;  /* 爱心区域的宽度 */
            height: 18%;  /* 爱心区域的高度 */
            cursor: pointer;
        }

        /* iPhone 15 Pro Max：宽度小于或等于 430px */
        @media screen and (max-width: 430px) {
            .heart-link {
                top: 35%;  /* 针对 iPhone 15 Pro Max 的垂直位置 */
                left: 42%;  /* 针对 iPhone 15 Pro Max 的水平位置 */
                width: 14%;  /* 爱心区域的宽度调整 */
                height: 20%;  /* 爱心区域的高度调整 */
            }
        }

        /* 针对平板设备（如 iPad 或宽度小于 768px 的设备） */
        @media screen and (max-width: 768px) {
            .heart-link {
                top: 38%;  /* 调整垂直位置 */
                left: 43%;  /* 调整水平位置 */
                width: 15%;  /* 缩小爱心区域的宽度 */
                height: 20%;  /* 缩小爱心区域的高度 */
            }
        }
    </style>
</head>
<body>
    <!-- 透明的链接区域，位于爱心位置上方 -->
    <a href="loveletter.html" class="heart-link"></a>
</body>
</html>

    <a href="loveletter.html" class="heart-link"></a>
</body>
</html>
