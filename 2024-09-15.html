        <h1>9/15/2024</h1>
        
        <!-- 正确关闭 p 标签 -->
        <p>你居然和我说给你写一万字的信，当时我听到都有点吃惊了，我还以为你知道我要给你弄这个呢，不过我这个给你写日记是在你说之前我自己就想好的哦，并不是你说了之后才做的，所以当时我都笑了，不过你也没有发觉什么不对的地方嘛，吃惊是真的有的吃惊呢，因为我怕到时候你就会觉得是不是说了我才弄的这个呀。</p>
        
        <p>不过无所谓啦，反正是我想给你做的，虽然并不是用笔去记录，但是弄这个我也是第一次搞呢，毕竟搞网页我之前也没有怎么学过，我是说在学码的时候并没有怎么搞，也做了好些功课怎么去学习搞的。</p>
        
        <p>没有想到你会让我写一万字，我感觉我们也太心有灵犀了吧。</p>
